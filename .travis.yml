osx_image: xcode10.1
language: objective-c

cache:
  directories:
    - Carthage

install:
  - ./install_dependencies.sh

script:
  - bundle exec fastlane ci

deploy:
  - provider: script
    script: bundle exec fastlane release
    skip_cleanup: true
    on:
      repo: fjcaetano/RxWebSocket
      tags: true
